<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vertragsprüfung für kleine Unternehmen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>KI-Vertragsprüfung</h1>
    <p class="subtitle">
        Erste Risikoanalyse für IT- und Service-Wartungsverträge.<br>
        Ergebnis in unter 3 Minuten. Keine Rechtsberatung.
    </p>

    <input type="file" id="fileInput" accept="application/pdf">
    <button onclick="uploadContract()">Vertrag analysieren</button>

    <div id="loading" class="hidden">Analyse läuft …</div>

    <div id="result" class="hidden">

        <h2>Ergebnis</h2>

        <div id="ampel" class="ampel"></div>

        <h3>Top-Risiken</h3>
        <ul id="risiken"></ul>

        <h3>Empfehlungen</h3>
        <ul id="empfehlungen"></ul>

        <h3>Vorschlag für Nachverhandlung</h3>
        <textarea id="mail" rows="8" readonly></textarea>

        <p class="hint">
            Hinweis: Diese Bewertung ersetzt keine Rechtsberatung.
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
