<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SignContracts – Vertragsanalyse</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f6f7f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 24px;
        }

        button {
            background: #ff8c42;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e6762f;
        }

        .ampel {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .ampel.gelb {
            background: #fff3cd;
            color: #856404;
        }

        .section {
            margin-top: 24px;
        }

        ul {
            padding-left: 20px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        #loading {
            margin-top: 16px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card">
        <h1>Vertrag analysieren</h1>

        <input type="file" id="fileInput" accept="application/pdf">
        <br><br>
        <button onclick="uploadContract()">Analyse starten</button>

        <div id="loading">Analyse läuft…</div>
    </div>

    <div class="card" id="result" style="display:none;">
        <div id="ampel" class="ampel gelb">AMPEL: GELB</div>

        <div class="section">
            <h3>Risiken</h3>
            <ul id="risiken"></ul>
        </div>

        <div class="section">
            <h3>Empfehlungen</h3>
            <ul id="empfehlungen"></ul>
        </div>

        <div class="section">
            <h3>Email-Vorschlag</h3>
            <textarea id="mail"></textarea>
        </div>
    </div>

</div>

<script>
const API_URL = "https://signcontracts-lastcall.onrender.com/analyze";

async function uploadContract() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Bitte PDF auswählen");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("loading").style.display = "block";
    document.getElementById("result").style.display = "none";

    const response = await fetch(API_URL, {
        method: "POST",
        body: formData
    });

    if (!response.ok) {
        alert("Analyse fehlgeschlagen");
        document.getElementById("loading").style.display = "none";
        return;
    }

    const data = await response.json();

    document.getElementById("loading").style.display = "none";
    document.getElementById("result").style.display = "block";

    document.getElementById("ampel").innerText = "AMPEL: " + data.ampel.toUpperCase();

    const r = document.getElementById("risiken");
    r.innerHTML = "";
    data.top_risiken.forEach(x => {
        const li = document.createElement("li");
        li.innerText = x.beschreibung;
        r.appendChild(li);
    });

    const e = document.getElementById("empfehlungen");
    e.innerHTML = "";
    data.empfehlungen.forEach(x => {
        const li = document.createElement("li");
        li.innerText = x;
        e.appendChild(li);
    });

    document.getElementById("mail").value = data.mail.text;
}
</script>

</body>
</html>
