<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SignContracts – Vertragsanalyse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 40px;
        }

        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background: #ff8c42;
            border: none;
            color: white;
            cursor: pointer;
        }

        #loading {
            margin-top: 20px;
            display: none;
        }

        #result {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Vertrag analysieren</h2>

    <input type="file" id="fileInput" accept="application/pdf"><br><br>
    <button onclick="upload()">Analyse starten</button>

    <div id="loading">Analyse läuft…</div>

    <div id="result">
        <h3>Ampel: <span id="ampel"></span></h3>

        <h4>Risiken</h4>
        <ul id="risiken"></ul>

        <h4>Empfehlungen</h4>
        <ul id="empfehlungen"></ul>

        <h4>Email-Vorschlag</h4>
        <textarea id="mail" rows="4" style="width:100%"></textarea>
    </div>
</div>

<script>
const API_URL = "https://signcontracts-lastcall.onrender.com/analyze";

async function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Bitte PDF auswählen");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("loading").style.display = "block";
    document.getElementById("result").style.display = "none";

    const response = await fetch(API_URL, {
        method: "POST",
        body: formData
    });

    if (!response.ok) {
        alert("Analyse fehlgeschlagen");
        document.getElementById("loading").style.display = "none";
        return;
    }

    const data = await response.json();

    document.getElementById("loading").style.display = "none";
    document.getElementById("result").style.display = "block";

    document.getElementById("ampel").innerText = data.ampel.toUpperCase();

    const r = document.getElementById("risiken");
    r.innerHTML = "";
    data.top_risiken.forEach(x => {
        const li = document.createElement("li");
        li.innerText = x.beschreibung;
        r.appendChild(li);
    });

    const e = document.getElementById("empfehlungen");
    e.innerHTML = "";
    data.empfehlungen.forEach(x => {
        const li = document.createElement("li");
        li.innerText = x;
        e.appendChild(li);
    });

    document.getElementById("mail").value = data.mail.text;
}
</script>

</body>
</html>
