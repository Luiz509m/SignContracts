<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vertrag analysieren</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Vertrag analysieren</h1>
        <input type="file" id="fileInput" accept="application/pdf">
        <br><br>
        <button onclick="uploadContract()">Analyse starten</button>
    </div>

    <div class="card" id="result" style="display:none;">
        <div class="ampel gelb">Ampel: <span id="ampel"></span></div>

        <h3>Risiken</h3>
        <ul id="risiken"></ul>

        <h3>Empfehlungen</h3>
        <ul id="empfehlungen"></ul>

        <h3>Email-Vorschlag</h3>
        <textarea id="mail" style="width:100%; min-height:100px;"></textarea>
    </div>
</div>

<script src="js/upload.js"></script>
</body>
</html>
